<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <div class="game_container">
    <h1>Aaron's Rock, Paper, Scissors Game</h1>
    <div class="button_container">

      <button id="paper_button">Paper</button>
      <button id="scissors_button">Scissors</button>

    </div>
    <div class = "player_score">Player: 0</div>

    <div class="results">Results - Game 0/5</div>
    <div class="results_text"></div>
    <div class="end_game"></div> 
  </div>
</body>
<script src="rock-paper-scissors.js"></script>
</html>
